<h1 class="text-center">{{ 'HAVE_YOU_FORGOT_PASS' | translate }}</h1>

<div class="box register-login-dialog">
	<div class="forgot-pass-notify-container"></div>
	<form ng-submit="resetPassword()" name="resetPasswordForm" novalidate class="register-login-form">
		<div class="block">
			<p>{{ 'FILL_EMAIL_TO_RESET_PASSWORD' | translate }}</p>
			<input type="email" class="fg_email" name="email" ng-model="data.email" ng-blur="validateEmail(data)" ng-focus="resetPasswordForm.email.$error.unknown = false; showError.email = false" required placeholder="{{ 'EMAIL_PLACEHOLDER' | translate }}" class="form-control text-input top">
			<p ng-show="showError.inactiveAccount" class="error" translate="RESET_PASSWORD_INACTIVE_ACCOUNT" translate-compile translate-values="{'attrs': 'ng-click=\'resendActivationEmail()\''}"></p>
			<div class="form-error" ng-show="showError.email">
				<span ng-show="resetPasswordForm.email.$error.email">{{ 'SIGNUP_ERR_BAD_EMAIL_FORMAT' | translate }}</span>
				<span ng-show="resetPasswordForm.email.$error.required">{{ 'ERR_NOT_FILLED_EMAIL' | translate }}</span>
				<span ng-show="resetPasswordForm.email.$error.unknown">{{ 'UNKNOWN_EMAIL' | translate }}</span>
			</div>
		</div>

		<div class="block text-center">
			<button class="button" type="submit">
				<i class="fa fa-sign-in"></i> {{ 'CONTINUE' | translate }}</button>
		</div>

		<hr />

		<div class="bottom">
			<div>
				{{ 'HAVE_YOU_REMEMBERED_PASS' | translate }}
				<a href="{{ basePath }}login">{{ 'LETS_LOGIN' | translate }}</a>
			</div>
		</div>
	</form>
</div>
