<div id="notify-container-market"></div>
<div class="market row">

	<div ng-if="infoMessageToShow" class="row margin-horizontal-none margin-bottom-large">
		<div class="column medium-10 medium-push-2 padding-medium close-wrapper box">
			<div ng-click="$parent.infoMessageToShow = ''" class="touchable close">
				<i class="fa fa-times"></i>
			</div>
			<div ng-bind-html="$parent.infoMessageToShow"></div>
		</div>
	</div>

	<!-- <marketplace-banner class="leader-banner show-for-large" target="_blank" image="borrow-lend" code="leader-banner" language="{{language}}" title="" href="" click="editItem(null)"></marketplace-banner> -->

	<filterbar></filterbar>

	<div ng-hide="loaded" class="margin-top">&nbsp;</div>
	<div class="small-12 columns" ng-hide="!loaded">
		<div class="marketplace-items-container" ng-if="!items.length">
			<div ng-show="filterIsOn" class="row block">
				<div class="column small-12 medium-10 medium-push-2 box text-center">
					<p ng-bind-html="'MARKETPLACE.FILTER_NOT_FOUND' | translate"></p>
					<div class="small-6 columns text-center">
						<a ng-click="toggleFilter()">{{:: "MARKETPLACE.EDIT_FILTER" | translate}}</a>
					</div>
					<div class="small-6 columns text-center">
						<a ng-click="resetFilter()">{{:: "MARKETPLACE.RESET_FILTER" | translate}}</a>
					</div>
				</div>
			</div>
			<div ng-show="!filterIsOn" class="row block">
				<div class="column small-10 small-push-2 box text-center" translate="MARKETPLACE.NOTHING_FOUND_WITH_OPTIONS" translate-compile translate-values="{changeFilterAttrs: 'ng-click=\'toggleFilter()\'', editLangsAttrs: 'ui-sref=\'profileEdit\''}" ></div>
			</div>
		</div>

		<div class='callout alert not-first-page-callout' ng-if='firstPageNotShown()' translate='MARKETPLACE.NOT_ON_FIRST_PAGE' translate-values='{sref: "market({page: 1})"}' translate-compile></div>
    <div class='callout alert not-first-page-callout' ng-if='showLimitedPostsMessageAuth' translate='LIMITED_POSTS_MESSAGE_AUTH' translate-compile translate-values="{'attrs': 'ng-href=\'profile-edit\''}">logged</div>
    <div class='callout alert not-first-page-callout' ng-if='showLimitedPostsMessageUnauth' translate='LIMITED_POSTS_MESSAGE_UNAUTH'></div>

		<div id="market-item-list" when-scrolled="load()" offset="1000" loading-in-progress="loading || disableLazyLoad" class="marketplace-items-container">
			<!-- <item keywords-active="keywordsActive" delayed-view="item.index" item="item" ng-repeat="item in items track by item._id" user="user" community="null"></item> -->
		</div>
	</div>
	<div class="clear"></div>
	<div loading show="loading"></div>
</div>
