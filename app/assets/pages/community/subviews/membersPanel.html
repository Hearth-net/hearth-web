<div class="bottom-tabs clearfix">
	<ul ng-if="mine">
		<li>
			<a dont-jump-top href="{{:: communityLink }}/members" ng-class="{selected: pageSegment =='members'}">
				<span ng-if="info" ng-bind-html="'COMMUNITY.COMMUNITY_HAS_X_MEMBERS.'+pluralCat(info.member_count) | translate: '{count: '+info.member_count+'}'"></span>
			</a>
		</li>
		<li>
			<a dont-jump-top href="{{:: communityLink }}/applications" ng-class="{selected: pageSegment =='applications'}">
				<span ng-if="info" ng-bind-html="'COMMUNITY.APPROVE_REQUESTS.'+pluralCat(info.applicant_count) | translate: '{count: '+info.applicant_count+'}'"></span>
			</a>
		</li>
	</ul>
</div>
<div class="clear"></div>
