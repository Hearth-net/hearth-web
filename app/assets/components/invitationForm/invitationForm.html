<div ng-show="status.visible && loggedUser._id">
	<div ng-show="!status.sentOk" class="invitation-form">
		<form name="sendInvitationForm" id="sendInvitationForm" novalidate ng-submit="sendInvitation()">
			<div class="row">
				<div class="small-12 columns ">
					<h2 translate="HEARTH.INVITE.TITLE"></h2>
					<h3 translate="HEARTH.INVITE.BY_EMAIL"></h3>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns ">
					<div class="alert-box alert error round connect-bottom visible" ng-show="sendInvitationForm.email.$error.emails" translate="PROFILE.EDIT.NOTIFY.ERROR_NOT_VALID_EMAIL"></div>
					<div class="alert-box alert error round connect-bottom visible" ng-show="sendInvitationForm.message.$error.maxlength" translate="COMMON.NOTIFY.ERROR_TEXT_TOO_LONG"></div>
					<div style="position:relative;z-index:11">
						<div class="alert error round connect-bottom" ng-show="status.sentError">{{ status.sentError.base | translate }}</div>
						<input type="emails" name="email" placeholder="{{'AUTH.EMAIL_PLACEHOLDER' | translate}}" class="text-input top" ng-model="invitation.toEmail" required>
						<textarea class="text-input bottom" name="message" ng-maxlength="500" monk-placeholder="COMMON.TEXT_PLACEHOLDER" ng-model="invitation.message"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="small-6 columns ">
					<a ng-click="cancel()" translate="COMMON.ACTION_CANCEL"></a>
				</div>
				<div class="large-6 small-6 medium-6 columns">
					<button type="submit" class="button right" ng-disabled="status.sending || sendInvitationForm.$invalid" analytics-custom analytics-event="sending invitation" analytics-category="Invitations">
						<span class="fa fa-envelope"></span> <span translate="COMMON.ACTION_SEND"></span>
					</button>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="small-12 columns ">
					<social item=""></social>
				</div>
			</div>
		</form>
	</div>
	<div ng-show="status.sentOk" class="clearfix padding-2 padding-v-4 successfully-sent" translate="HEARTH.INVITE.NOTIFY.SUCCESS_INVITE_SEND"></div>
</div>
