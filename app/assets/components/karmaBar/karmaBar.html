<div class="karma-bar karma-bar--small" ng-class=":: {empty: null == karma, separator: up && down}" title="{{:: 'COUNT_OF_PLUS_POINTS' | translate }}: {{:: up }} | {{:: 'COUNT_OF_MINUS_POINTS' | translate }}: {{:: down }}">
	<div ng-if=":: karma" class="positive" style="width:{{:: karma}}%"></div>
</div>
