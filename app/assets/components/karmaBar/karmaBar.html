<div class="karma-bar karma-bar--small" ng-class=":: {empty: null == karma, separator: up && down}" title="{{:: 'PROFILE.POSITIVE_FEEDBACK_COUNT' | translate }}: {{:: up }} | {{:: 'PROFILE.NEGATIVE_FEEDBACK_COUNT' | translate }}: {{:: down }}">
	<div ng-if=":: karma" class="positive" style="width:{{:: karma}}%"></div>
</div>
