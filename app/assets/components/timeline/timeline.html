<div>
  <div class="padding-left-medium padding-right-medium" ng-repeat="(id, item) in timelineItems track by $index">
    <hr/>
    <div class="display-flex flex-column flex-align-start">
      <!-- timeline header -->
      <div class="display-flex flex-row flex-space-between" style="width: 100%">
        <div class="display-flex flex-row">
          <div ng-init='iconType = getIconType(item)'>
            <span><i class="fa" ng-class="iconType" aria-hidden="true"></i></span>
          </div>
          <span class="" ng-bind-html="item.text"></span>
        </div>
        <div>{{ item.created_at | ago }}</div>
      </div>

      <!-- timeline content-->
      <div ng-switch="item.verb">
        <div ng-switch-when="community_accepted_user">
          <activity-avatar item="item"></activity-avatar>
          <!--<div ng-init='options = getPostOptions(item)'>-->
          <!--<item-list options="options"></item-list>-->
          <!--</div>-->
        </div>
        <div ng-switch-when="community_new_post">
          <h3>Community new post</h3>
        </div>
        <div ng-switch-when="new_rating_received">
          <h3>New rating received</h3>
          <div ng-init='receivedRatings = getRating(item)'>
            <div ng-include="'assets/components/ratings/_itemReceivedHomeRatings.html'"></div>
          </div>
        </div>
        <div ng-switch-default></div>
      </div>

    </div>
    <!--<hr ng-show="!$last" />-->
  </div>
</div>
