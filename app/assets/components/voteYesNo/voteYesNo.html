<div>
  <h4>{{title}}</h4>
  <div ng-show="!isVoted">
    <button class="button" ng-click="voteResult('YES')">{{'YES' | translate}}</button>
    <button class="button" ng-click="voteResult('NO')">{{'NO' | translate}}</button>
  </div>
  <div ng-show="isVoted">
    <span translate="POSTS_RELATED_VOTED" translate-compile
          translate-values="{'attrs': '{{result | translate}}'}">
    </span>
  </div>
</div>
