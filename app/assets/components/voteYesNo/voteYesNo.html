<div class="">
  <h4>{{title}}</h4>
  <div ng-if="!votingInProgress && !isVoted">
    <button class="button" ng-click="voteWithResult('YES')">{{'YES' | translate}}</button>
    <button class="button secondary" ng-click="voteWithResult('NO')">{{'NO' | translate}}</button>
  </div>
  <div ng-if="votingInProgress && !isVoted" class="fa fa-spinner fa-spin"></div>
  <div ng-if="isVoted">
    <span translate="POSTS_RELATED_VOTED" translate-compile
          translate-values="{'attrs': '{{result | translate}}'}">
    </span>
  </div>
</div>
