<div class="display-flex" translate-attr="{title: item.hearted_by_me ? 'POST.HEART.REMOVE' : 'POST.HEART.ADD' }">
  <a class="touchable touchable-pink fa-hover-heart" ng-click="PostAux.heart({item: item})" ng-init="PostAux.postHeartedByUser({post: item, userId: loggedUser._id})">
    <i class="fa fa-fw" ng-class="( item.heartLoading ? 'fa-spin fa-spinner' : (item.hearted_by_me ? 'icon-srdce' : 'icon-srdce-out') )"></i>
  </a>
  <span ng-if="item.hearts.length" ng-class="{'touchable-pink bold': item.hearts.length > 0}" ng-bind="item.hearts.length"></span>
</div>
