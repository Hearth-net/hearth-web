<div class="avatar" ng-class=":: class">
	<a class="avatar-image" ng-if=":: href" ng-href="{{:: href }}" ng-style=":: style"></a>
	<div class="avatar-image" ng-if=":: !href" ng-style=":: style"></div>
	<div class="avatar-thanks" ng-if="thanks > 0 && showThanks === true">{{:: thanks }}</div>
	<div class="avatar-verified" ng-if="verified === true && showVerified === true"><i class="fa fa-check"></i></div>
</div>
