<div class="checkbox--inner-wrapper" ng-clicka="ctrl.model = ctrl.disabled ? cltr.model : !ctrl.model" title="{{ctrl}}">
	<div class="checkbox--input-wrapper">
		<span class="fa-stack" tabindex="0" checkbox-keypress-handler>
			<i class="fa fa-fw fa-stack-1x fa-square checkbox--self-bg"></i>
			<i class="fa fa-fw fa-stack-1x checkbox--self" ng-class="{ 'fa-check-square': ctrl.model, 'fa-square-o': !ctrl.model}"></i>
		</span>
		<input type="checkbox" hidden ng-model="ctrl.model" name="{{ ctrl.name }}" ng-change="ctrl.onChange({value: ctrl.model})" ng-disabled="ctrl.disabled" ng-if="ctrl.required !== undefined" required />
		<input type="checkbox" hidden ng-model="ctrl.model" name="{{ ctrl.name }}" ng-change="ctrl.onChange({value: ctrl.model})" ng-disabled="ctrl.disabled" ng-if="ctrl.required === undefined" />
	</div>
	<div class="checkbox--label-wrapper" ng-transclude></div>
	<div ng-bind='ctrl.model'></div>
</div>
