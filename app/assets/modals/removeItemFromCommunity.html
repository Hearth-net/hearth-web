<div class="itemEdit modal remove-post-from-community">

	<div class="head">
		<h2 translate="POST_COMMUNITY_REMOVE.HEADING"></h2>
		<span ng-click="close()" class="close fa fa-times"></span>
		<hr />
	</div>

	<!-- dont remove report-ad class - it's a js hook -->
	<form ng-submit="sendRemoval()" name="reportForm" novalidate class="report-ad">

		<div class="notify-report-container"></div>

		<div>

			<div class="block" translate="POST_COMMUNITY_REMOVE.INFO"></div>

			<div class="community-list margin-bottom-large" ng-show="communitiesCount > 1">
				<label class="margin-bottom-none" translate="POST_COMMUNITY_REMOVE.SELECT_COMMUNITIES"></label>
				<div ng-repeat="community in myAdminCommunities" ng-if="post.admin_communities.indexOf(community._id) + 1">
					<checkbox on-update="showErrors.communities = false" model="communities[community._id]">
						<avatar src="community.avatar.normal" class="move-bot" size="mini" type="community._type"></avatar>
						{{community.name}}
					</checkbox>
				</div>
				<div class="error" ng-show="showErrors.communities" translate="ERR_CHOOSE_AT_LEAST_ONE_COMMUNITY">
				</div>
			</div>
			<div class="community-removed" ng-show="communitiesCount == 1">
				<span ng-bind-html="'POST_COMMUNITY_REMOVE.POST_WILL_BE_REMOVED_FROM' | translate: {name: communityObj.name}"></span>
			</div>

			<label translate="POST_COMMUNITY_REMOVE.REASON_LABEL"></label>
			<textarea autosize-textarea required ng-focus="showErrors.message = false" ng-blur="showErrors.message = true" ng-attr-placeholder="{{ 'POST_COMMUNITY_REMOVE.REASON_PLACEHOLDER' | translate }}" ng-minlength="3" ng-maxlength="2500" ng-model="message" name="message" class="report-reason-textarea text-input middle"></textarea>
			<div class="form-error" ng-show="showErrors.message">
				<span ng-show="reportForm.message.$error.required" translate="ERR_REPORT_TEXT_MIN_LEN"></span>
				<span ng-show="reportForm.message.$error.minlength" translate="ERR_REPORT_TEXT_MIN_LEN"></span>
				<span ng-show="reportForm.message.$error.maxlength" translate="ERR_REPORT_TEXT_MAX_LEN"></span>
			</div>

			<div class="display-flex flex-reverse flex-space-between margin-top-medium">
				<button class="button" type="submit" translate="REPORT"></button>
				<a href="" ng-click="close()" translate="CLOSE"></a>
			</div>

		</div>

	</form>

	<div class="report-ad success success-msg hidden">
		<p translate="POST_COMMUNITY_REMOVE.SUCCESS_MESSAGE"></p>
		<div class="text-right">
			<button class="button" ng-click="close()" translate="CLOSE"></button>
		</div>
	</div>

	<div class="clear"></div>

</div>
