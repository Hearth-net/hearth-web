<div class="confirm-box">
  <div class="head">
		<h2 translate="{{ title }}"></h2>
		<span ng-click="closeThisDialog()" class="close fa fa-times"></span>
    <hr />
  </div>
	<div translate="{{ text }}" translate-values="{{ translationValues }}" translate-compile></div>
	<div class="display-flex flex-space-between flex-reverse margin-top-medium">
    <button class="button" ng-click="confirm()" translate="{{ confirmText || 'COMMON.OK' }}"></button>
		<a class="revert-changes" ng-if="!hideCancel" ng-click="closeThisDialog()" translate="{{ cancelText || 'COMMON.ACTION_CANCEL' }}"></a>
	</div>
</div>
