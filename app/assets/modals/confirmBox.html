<div class="confirm-box">
	<header>
		<h2 class="small-12">{{title | translate}}</h2>
	</header>
	<article class="row">
		<hr />
		<p class="small-12"> {{text | translate}}</p>
	</article>
	<article class="row">
		<section class="small-6 columns">
			<a class="link-button" ng-click="closeThisDialog()">{{'CANCEL' | translate}}</a>
		</section>
		<section class="small-6 columns text-right">
			<button class="button" ng-click="confirm()">{{'OK' | translate}}</button>
		</section>
	</article>
</div>
