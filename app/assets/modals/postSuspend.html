<div class="itemReport formStyle itemEdit modal">
	<div class="head">
		<h2 translate="POST.ACTION_SUSPEND"></h2>
		<span ng-click="close()" class="close fa fa-times"></span>
		<hr />
	</div>
	<form ng-submit="suspend(data)" name="suspendForm" novalidate>
		<div class="notify-report-container"></div>
		<div>
			<label translate="POST.SUSPEND.ARE_YOU_SURE"></label>
			<div title="{{ngDialogData.author}}"></div>
			<textarea autofocus rows="4" autosize-textarea ng-if="userHasRight('post.suspend_any') && ngDialogData.author._id !== loggedUser._id" required ng-focus="showErrors.message = false" ng-blur="showErrors.message = true" ng-attr-placeholder="{{ 'POST.SUSPEND.CONNECTED_MESSAGE_PLACEHOLDER' | translate }}" ng-maxlength="10000" ng-model="data.suspendMessage" name="message" class="margin-vertical-medium suspend-textarea"></textarea>
			<div class="moveUp error" ng-show="showErrors.message || suspendForm.message.$error.maxlength">
				<span ng-show="suspendForm.message.$error.required" translate="COMMON.NOTIFY.ERROR_TEXT_REQUIRED"></span>
				<span ng-show="suspendForm.message.$error.maxlength" translate="COMMON.NOTIFY.ERROR_TEXT_TOO_LONG"></span>
			</div>
			<div class="display-flex flex-reverse flex-space-between margin-top-medium">
				<button class="button" type="submit" translate="COMMON.ACTION_SUBMIT"></button>
				<a ng-click="close()" translate="COMMON.ACTION_CLOSE"></a>
			</div>
		</div>
	</form>
</div>
