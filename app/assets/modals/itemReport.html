<div class="itemReport formStyle itemEdit modal" test-beacon="flag-post-modal">
	<div class="head">
		<h2 translate="POST.REPORT.TITLE"></h2>
		<span ng-click="close()" class="close fa fa-times"></span>
		<hr />
	</div>

	<!-- dont remove report-ad class - it's a js hook -->
	<form ng-submit="sendReport()" name="reportForm" novalidate class="report-ad">
		<div class="notify-report-container"></div>
		<div>
			<label class="block">
				<div ng-bind-html="'POST.REPORT.LABEL' | translate"></div>
				<textarea autosize-textarea required ng-focus="showErrors.message = false" ng-blur="showErrors.message = true" ng-attr-placeholder="{{:: 'POST.REPORT.REASON_PLACEHOLDER' | translate }}" ng-minlength="3" ng-maxlength="2500" ng-model="message" name="message" class="report-reason-textarea text-input middle"></textarea>
				<div class="form-error" ng-show="showErrors.message && reportForm.$dirty">
					<span ng-show="reportForm.message.$error.required" translate="COMMON.NOTIFY.ERROR_TEXT_TOO_SHORT"></span>
					<span ng-show="reportForm.message.$error.minlength" translate="COMMON.NOTIFY.ERROR_TEXT_TOO_SHORT"></span>
					<span ng-show="reportForm.message.$error.maxlength" translate="COMMON.NOTIFY.ERROR_TEXT_TOO_LONG"></span>
				</div>
			</label>
			<div class="flex flex-reverse flex-space-between">
				<button class="button" type="submit" translate="COMMON.ACTION_SUBMIT"></button>
				<a ng-click="close()" class="revert-changes" translate="COMMON.ACTION_CLOSE"></a>
			</div>
		</div>
	</form>

	<div class="report-ad success success-msg hidden">
		<p translate="POST.REPORT.SUCCESS_MESSAGE_SENT"></p>
		<button class="button fright" ng-click="close()" translate="COMMON.ACTION_CLOSE"></button>
	</div>

	<div class="clear"></div>
</div>
