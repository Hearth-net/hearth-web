<div class="detail">
	<article class="row">
		<section ng-if="! itemDeleted && show && ad" class="large-12 columns">
			<item keywords-active="{}" item-detail="true" user="user" item="ad" community="loggedCommunity" inactivate-tags="true"></item>
		</section>
		<section ng-show="! itemDeleted && show && ad === false" class="item-not-found">
			{{ 'POST_NOT_FOUND' | translate }}
		</section>
		<section ng-show="itemDeleted" class="item-not-found">
			{{ 'POST_WAS_DELETED' | translate }}
		</section>
	</article>
</div>
