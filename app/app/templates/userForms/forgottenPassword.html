<div class="register-login-dialog">
    <div class="headMessage error">
    </div>
    <div class="head">
        <h2>{{ 'HAVE_YOU_FORGOT_PASS' | translate }}</h2>
        <span class="close fa fa-times"></span>
    </div>
    <hr />
    <form ng-submit="login()" name="requestResetPasswordForm" novalidate class="register-login-form">
        <p class="success">{{ 'WE_HAVE_SENT_YOU_AN_EMAIL_TO_RESET_PASSWORD' | translate }}</p>
        <p>{{ 'FILL_EMAIL_TO_RESET_PASSWORD' | translate }}</p>
        <input type="email" name="email" placeholder="{{ 'EMAIL_PLACEHOLDER' | translate }}" class="form-control text-input top">
        <div class="moveUp error">
            <span>{{ 'UNKNOWN_EMAIL' | translate }}</span>
        </div>
    </form>
    <hr />
    <div class="bottom">
        <button class="primary button-send pointer center" type="submit"><i class="fa fa-sign-in"></i> {{ 'CONTINUE' | translate }}</button>
    </div>
</div>
