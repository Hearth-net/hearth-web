<div class="register-login-dialog">
    <div class="headMessage error">
    </div>
    <div class="head">
        <h2>{{ 'LOGIN_HEADING' | translate }}</h2>
        <span class="close fa fa-times"></span>
    </div>
    <hr />
    <form ng-submit="login()" method="post" action="{{ '/login' | apiPrefix }}" name="loginForm"  name="loginForm" novalidate class="register-login-form">
        <p ng-show="showError.badCredentials" class="error">{{ 'LOGIN_BAD_CREDENTIALS' | translate }}</p>
        <p>{{ 'LOGIN_REQUIRED' | translate }}</p>
        <input type="text" name="username" ng-model="data.username" placeholder="{{ 'EMAIL_PLACEHOLDER' | translate }}" class="form-control text-input top">
        <input type="password" name="password" ng-model="data.password" placeholder="{{ 'PASS_PLACEHOLDER' | translate }}" class="form-control text-input top">
        <p><a href="#!/forgotten-password">{{ 'HAVE_YOU_FORGOT_PASS' | translate }}</a></p>
        <div class="clear"></div>
        <hr />
        <div class="social">
            <a ng-href="{{ '/users/auth/facebook' | apiPrefix }}" class="fa fa-facebook"></a>
            <a ng-href="{{ '/users/auth/twitter' | apiPrefix }}" class="fa fa-twitter"></a>
            <a ng-href="{{ '/users/auth/google_oauth2' | apiPrefix }}" class="fa fa-google"></a>
        </div>
        <hr />
        <div class="bottom">
            <button class="primary button-send pointer center" type="submit" ng-click="login()"><i class="fa fa-sign-in"></i> {{ 'LOGIN_BUTTON' | translate }}</button>
            <p>{{ 'DONT_HAVE_ACCOUNT_YET' | translate }} <a href="#!/register">{{ 'SIGNUP' | translate }}</a>
            </p>
        </div>
    </form>
</div>
