<div>
	<div loading show="!messages"></div>
	<div class="conversation-detail">
		<div ng-if="messages">
			<article class="message" ng-repeat="item in messages">
				<div class="message-head" ng-click="item.show = !item.show">
					<a class="left large-10" ng-href="#!/{{ getProfileLinkByType(item.author._type) }}/{{item.author._id}}">
						<avatar class="left" src="item.author.avatar.normal" type="item.author._type" size="small"></avatar>
						<h4>{{ item.author.name }}</h4>
					</a>
					<span class="right" title="{{ item.created_at | date:DATETIME_FORMATS.medium}}">{{ item.created_at | ago }}</span>
					<div class="clear"></div>
				</div>
				<p ng-bind-html="item.text | linky:'_blank' | nl2br"></p>
			</article>
			<message-reply conversation-id="info._id"></message-reply>
		</div>
	</div>
</div>
