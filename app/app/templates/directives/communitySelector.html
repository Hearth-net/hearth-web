<div class="community-picker">
    <ui-select multiple ng-model="list.communities" theme="select2" ng-disabled="disable || !myCommunities.length" >
        <ui-select-match placeholder="{{ 'SELECT_COMMUNITIES_FOR_POST' | translate }}">{{$item.name}}</ui-select-match>
        <ui-select-choices repeat="singleCommunity in myCommunities | filter: {name: $select.search}">
          <div ng-bind-html="singleCommunity.name"></div>
        </ui-select-choices>
    </ui-select>
</div>
