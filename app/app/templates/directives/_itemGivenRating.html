<section class="large-2 columns user">
	<div info-box="{ '_id': item.user_to, '_type': item.user_to_type }">
		<a ng-href="{{:: getProfileLink(item.user_to_type, item.user_to) }}">
			<avatar src="item.user_to_avatar.normal" type="item.user_to_type"></avatar>
			<div class="name">{{ item.user_to_full_name}}</div>
		</a>
	</div>
</section>
<section class="large-10 columns">
	<div class="item rating-given" ng-class="{ 'positive': item.score == 1, 'negative': item.score < 1}">
		<div class="content">
			<div class="left">
				<i class="score-icon fa icon-rating-negative" ng-if="item.score == -1"></i>
				<i class="score-icon fa icon-rating-positive" ng-if="item.score == 1"></i>
			</div>
			<div class="fright">
				<div class="date" title="{{:: item.created_at | date:DATETIME_FORMATS.medium}}"><i class="fa fa-clock-o"></i>&nbsp; {{ item.created_at | ago }}</div>
			</div>			
			<div class="text-container clear clearfix">
				<p ng-bind-html="item.text | linky:'_blank' | nl2br"></p>
			</div>
			<small>
				<span ng-if="mine">{{:: 'ME_WROTE' | translate}}</span>
				<span ng-if="!mine">{{:: 'RATINGS_SAYING_FOR' | translate}}</span>
				<a href="{{:: basePath + getProfileLink(item.user_to_type, item.user_to)}}">{{ item.user_to_full_name}}</a><span ng-if="item.post_id">&nbsp;{{:: 'RATING_TO_POST' | translate }} <a href="{{:: getProfileLink('Post', item.post_id) }}" title="{{:: item.post_title}}">{{:: item.post_title | ellipsis:40}}</a></span>.
			</small>
		</div>
	</div>
</section>
