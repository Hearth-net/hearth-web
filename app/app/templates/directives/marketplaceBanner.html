<section class="banner" ng-if="!closed">
	<a class="large-10 large-push-2 hide-for-small medium-12 columns box {{::code}} marketplace-banner" title="{{::title}}" ng-href="{{::href}}">
		<div class="close" ng-click="close()">×</div>
		<img src="/app/images/banner/{{::image}}-large-{{::language}}.png" alt="{{::title}}" />
	</a>
	<a class="large-12 hide-for-medium-up {{::code}} marketplace-banner" title="{{::title}}" ng-href="{{::href}}">
		<div class="close" ng-click="close()">×</div>
		<img src="/app/images/banner/{{::image}}-small-{{::language}}.png" alt="{{::title}}" />
	</a>
</section>
