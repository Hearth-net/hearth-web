<div class="user-picker">
	<ui-select multiple ng-model="list.users" theme="select2" ng-disabled="ngDisabled">
		<ui-select-match placeholder="{{ 'SELECT_USERS' | translate }}">{{$item.name}}</ui-select-match>
		<ui-select-choices repeat="item in userList track by $index" refresh="search($select.search)" refresh-delay="0">
			<div ng-bind-html="item.name | highlight: $select.search"></div>
		</ui-select-choices>
	</ui-select>
</div>
