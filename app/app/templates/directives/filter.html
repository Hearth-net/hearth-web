<div class="filter">
	<article class="row">
		<section class="large-12 columns" style="padding-bottom:0;padding-top:0">
			<tags-input ng-model="filter.keywords" placeholder="{{ 'ADD_KEYWORDS' | translate }}" replace-spaces-with-dashes="false" add-on-comma="true" add-on-space="false" allowed-tags-pattern="^[a-zA-Z0-9\sĚŠČŘŽÝÁÍÉÚŮĎŤŇÓěščřžýáíéúůďťňó]+$" min-length="2" max-length="20">
				<auto-complete source="queryKeywords($query)" min-length="2" debounce-delay="400" max-results-to-show="8"></auto-complete>
			</tags-input>
		</section>
	</article>

	<article class="row">
		<section class="large-12 columns" style="padding-top:0">
			<article class="row bars">
				<section class="large-3 columns">
					<header>Podle typu</header>
					<checkbox model="filter.type" value="'offer'">Inzeráty věnuji</checkbox>
					<checkbox model="filter.type" value="'need'">Inzeraty Přijmu</checkbox>
					<checkbox model="filter.type" value="''">Vsechny inzeraty</checkbox>
				</section>
				<section class="large-3 columns">
					<header>Podle autora</header>
					<checkbox model="filter.related" value="user">Jednotlivci</checkbox>
					<checkbox model="filter.related" value="community">Komunity</checkbox>
					<checkbox model="filter.related" value="projects">Projekty</checkbox>
					<checkbox model="filter.related" value="connection">Jen moje spojení</checkbox>
				</section>
				<section class="large-3 columns">
					<header>Podle casu</header>
					<checkbox type="radio" model="filter.date" value="1">Dnes</checkbox>
					<checkbox type="radio" model="filter.date" value="3">3 dny</checkbox>
					<checkbox type="radio" model="filter.date" value="7">Týden</checkbox>
					<checkbox type="radio" model="filter.date" value="30">Měsíc a starší</checkbox>
				</section>
				<section class="large-3 columns">
					<header>Podle místa</header>
					<input type="text" id="geolocation" class="text-input">
					<checkbox type="radio" model="filter.distance" value="10">10 km</checkbox>
					<checkbox type="radio" model="filter.distance" value="25">25 km</checkbox>
					<checkbox type="radio" model="filter.distance" value="100">100 km</checkbox>			
				</section>
			</article>
		</section>
	</article>

	<hr>
	
	<div class="row">
		<div class="large-3 columns">
			<a ng-click="close()"  class="link-button"><span class="fa fa-angle-double-up"></span> {{'CLOSE' | translate}}</a>
		</div>
		<div class="large-5 columns">
			<checkbox model="save" value="true">Uložit filtr pro další použití</checkbox>
		</div>
		<div class="large-4 columns text-right">
			<button class="button" ng-click="search()"><span class="fa fa-filter"></span> Filtrovat</button>
		</div>
	</div>

</div>
