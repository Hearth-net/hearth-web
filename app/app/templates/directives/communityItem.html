<article class="row community-item community_{{ item._id }}">
	<section ng-if="!hideAvatar" class="large-2 columns photo">
		<a ng-href="#!/community/{{item._id}}">
			<div class="avatar community-avatar">
				<img ng-src="{{item.avatar.normal}}" ng-if="item.avatar.normal" />
			</div>
		</a>
	</section>
	<section class="large-10 columns community-section">
		<div class="item community">
			<div class="overlap"> </div>
			<div class="arrowbox"></div>
			<div class="arrow"></div>
			<div class="content">
				<h3>
					<a ng-href="#!/community/{{item._id}}">{{item.name}}</a>
				</h3>
				<div class="text-container">
					<p ng-bind-html="item.description | ellipsis | linky:'_blank'"></p>
				</div>
				<div class="fright" ng-if="user && item.admin == user._id">
					<i class="fa fa-wrench" title="{{ 'ADMIN' | translate }}"></i>
				</div>
			</div>
		</div>
	</section>
</article>
