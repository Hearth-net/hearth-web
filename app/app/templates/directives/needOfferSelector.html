<div class="need-offer-selector button-group radius">
	<label for="true" class="label-block" ng-class="{'label-checked':model}">
		<input type="radio" id="true" name="needoffer" ng-value="true" ng-model="model" />
		{{ textTrue }}
	</label>
	<label for="false" class="label-block" ng-class="{'label-checked':!model}">
		<input type="radio" id="false" name="needoffer" ng-value="false" ng-model="model" />
		{{ textFalse }}
	</label>
</div>
