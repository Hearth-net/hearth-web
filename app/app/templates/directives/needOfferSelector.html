<div class="need-offer-selector">
	<radio model="model" value="true" ng-disabled="ngDisabled" value-off="false" checked="model">
		{{ textTrue }}
	</radio>
	<radio model="model" value="false" ng-disabled="ngDisabled" value-off="true" checked="!model">
		{{ textFalse }}
	</radio>
	<div class='error' ng-if='requiredMessageShown'>{{:: 'ERR_RATING_SCORE_REQUIRED' | translate }}</div>
</div>
