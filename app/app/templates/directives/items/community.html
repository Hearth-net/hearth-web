<article class="_item {{item.type}} row" id="post_{{:: item._id }}">

  <!-- MARKET ITEM COMMUNITY Start -->
  <div class="medium-2 columns">
    <!-- MARKET ITEM COMMUNITY AVATAR Start -->
    <div class="row v-m-small">
      <div class="_avatar small-3 medium-12 columns">
        <div class="_photo">
          <a ng-href="{{:: getProfileLink(item._type, item._id) }}">
            <avatar type="item.type" src="item.avatar.normal" size="medium" alt="{{item.name}}"></avatar>
          </a>
        </div>
        <div class="_name show-for-medium-up">
          <a ng-href="{{:: getProfileLink(item._type, item._id) }}">{{ item.name }}</a>
        </div>
      </div>
      <div class="_karma small-3 medium-12 columns">
        <div class="karma" ng-class="{empty: !item.karma}"
             title="{{:: 'COUNT_OF_PLUS_POINTS' | translate }}: {{:: item.up_votes }} | {{:: 'COUNT_OF_MINUS_POINTS' | translate }}: {{:: item.down_votes }}">
          <div class="positive" style="width:{{:: item.karma}}"></div>
        </div>
      </div>
      <div class="_time small-6 columns hidden-for-medium-up">
        <span>{{item.created_at | ago}}</span>
      </div>
    </div>
  </div>
  <!-- MARKET ITEM COMMUNITY AVATAR End -->
  <!-- MARKET ITEM COMMUNITY CONTENT Start -->
  <div class="medium-10 columns">
    <div class="_content">
      <div class="_title clearfix">
        <h2 class="left">
          <a ng-href="{{:: getProfileLink(item._type, item._id)}}">
            {{item.name}}
          </a>
        </h2>

        <div class="_time right show-for-medium-up">
          {{item.created_at | ago}}
        </div>
      </div>

      <div ng-if="item.locations.length" class="location row">
        <i class="fa fa-map-marker"></i>
        <ul>
          <li ng-repeat="(locationId, location) in item.locations" ng-if="location.short_address"
              ng-class="{delimiter: !$last}">{{ location.short_address }}
          </li>
        </ul>
      </div>

      <div>
        <p ng-bind-html="(item.about ? item.about : '') | linky:'_blank' | nl2br"></p>
      </div>
    </div>
    <!-- MARKET ITEM COMMUNITY CONTENT End -->
  </div>
  <!-- MARKET ITEM COMMUNITY End -->
</article>
