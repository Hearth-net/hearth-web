<div>
	<a class="photo" ng-if="href" ng-href="{{ href }}">
		<div class="avatar {{ classType }}" ng-class="class">
			<img ng-src="{{ image }}" width="{{size}}" height="{{size}}" />
		</div>
	</a>
	<div ng-if="! href" class="photo avatar {{ classType }}" ng-class="class">
		<img ng-if="! href" ng-src="{{ image }}" width="{{size}}" height="{{size}}" />
	</div>
</div>
