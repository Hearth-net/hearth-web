<div class="user-info">
	<article class="row">
		<section class="">
			<div class="count_accomplished" ng-bind-html="'count-of-wished-and-gifts' | translate: {value: item.author.post_count}"></div>
		</section>
		<section class="columns user-info-text">
			<div class="author-about" ng-if="item.author.about">
				<div>{{item.author.about | ellipsis:50}}</div>
			</div>
			<div ng-if="item.author.interests.length && item.author.interests[0]"><i class="fa fa-heart"></i> {{item.author.interests.join(', ')}}</div>
			<div ng-if="item.author.work"><i class="fa fa-suitcase"></i> {{item.author.work}}</div>
			<div ng-if="item.author.locations.length">
				<i class="fa fa-map-marker"></i> {{'you-will-find-me' | translate}} 
				<span ng-repeat="location in item.author.locations"><span ng-if="location.short_address">{{location.short_address}} <span ng-if="!$last">, </span> </span></span>.
			</div>
		</section>
		<div class="cleaner"></div>
		<section class="columns large-5 links">
			<div ng-if="item.author.facebook || item.author.googleplus || item.author.twitter || item.author.linkedin">
				<span class="social">
					<a ng-if="item.author.facebook" class="fa fa-facebook-square" title="Facebook" href="{{item.author.facebook}}" target="_blank" ></a>
					<a ng-if="item.author.googleplus" class="fa fa-google-plus-square" title="Google+" href="{{item.author.googleplus}}" target="_blank"></a>
					<a ng-if="item.author.twitter" class="fa fa-twitter-square " title="Twitter" href="{{item.author.twitter}}" target="_blank"></a>
					<a ng-if="item.author.linkedin" class="fa fa-linkedin-square" title="LinkedIn" href="{{item.author.linkedin}}" target="_blank"></a>
				</span>
			<div>
		</section>
		<section class="columns large-5">
			<div class="profil-link text-right">
				<a ng-href="#!/{{ profileLinkType[item.author._type] }}/{{item.author._id}}">{{ 'WHOLE_PROFILE' | translate}}</a>
			</div>
		</section>
	</article>
</div>
