<div class="container detail">
		<div class="left-column small-12 large-7 columns alt-bg"  style="padding:1em;">
			<div class="row">
				<div class="large-7 columns">
					<h1>
						<span ng-show="item.type == 'need'" class="need">
							{{ 'DOES_WISH' | translate }}
						</span>
						<span ng-show="item.type == 'offer'" class="offer">
							{{ 'DOES_GIVE' | translate }}
						</span>
						<span ng-show="item.title">{{item.title}}</span>
					</h1>
				</div>
				<div class="large-5 columns text-right">
					<div time-ago from-time="item.updatedAt || item.createdAt"></div>
				</div>
			</div>

			<div class="row">
				<div class="large-12 columns">
					<span ng-bind-html="item.name | linky"></span>
						
					<div ng-if="item.locations" class="locations"  ng-repeat="location in item.locations">
						<span class="fa fa-map-marker"></span> {{ location.name }}
					</div>

					<div ng-if="item.attachments.length" class="photo">
						<img ng-repeat="photo in item.attachments" ng-src="{{ photo.origin }}">
					</div>
		 			<social item="item._id"></social>
	 			</div>
	 		</div>
		</div>

		<div class="right-column large-5 columns">
			 <div class="profile" ng-include src="'templates/profilePane.html'"></div>
		</div>
</div>
