<div id="" class="ngdialog in-page ngdialog-theme-default">
<div class="ngdialog-overlay"></div>
<div class="ngdialog-content">
    <div class="register-login-dialog">
        <div class="headMessage error">
        </div>
        <div class="head">
            <h2>Zapomněli jste heslo?</h2>
            <span class="close fa fa-times"></span>
        </div>
        <hr />
        <form ng-submit="login()" name="requestResetPasswordForm" novalidate class="register-login-form">
            <p class="success">Hurá! Poslali jsme vám tajný ověřovací kód, najdete ho v e-mailu.</p>        
            <p>Stačí nám vaše e-mailová adresa. Na ní vám zašleme <br/>instrukce, co dál.</p>
            <input type="email" name="email" ng-minlength="3" ng-maxlength="100" placeholder="E-mail" class="form-control text-input top" required ng-blur="showError.title = true" ng-focus="showError.title = false">
            <div class="moveUp error">
                <span>Tento email neznáme a nikdy jsme ho neviděli.</span>
            </div>
        </form>
        <hr />
        <div class="bottom">
            <button class="primary button-send pointer center" type="submit"><i class="fa fa-sign-in"></i> Pokračovat</button>
        </div>
    </div>
</div>
