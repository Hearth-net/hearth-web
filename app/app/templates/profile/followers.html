<div ng-include="'templates/profile/followingPanel.html'"></div>

<div class="terms-page row profile-edit profile-edit-common" ng-if="mine && ! data.length">
	{{ 'PROFILE.FOLLOWERS.NO_FOLLOWERS_ME' | translate }}
</div>
<div class="terms-page row profile-edit profile-edit-common" ng-if="! mine && ! data.length">
	{{ 'PROFILE.FOLLOWERS.NO_FOLLOWERS_OTHER' | translate }}
</div>

<div class="people-listing">
	<div class="person" ng-repeat="(id, item) in data track by $index">
		<a href="#!/{{ getProfileLinkByType(item._type) }}/{{ item._id}}">
			<div class="avatar">
				<img ng-src="{{item.avatar.normal}}" ng-if="item.avatar.normal" />
			</div>
		</a>
		<div class="name">
			<h4>
				<a href="#!/{{ getProfileLinkByType(item._type) }}/{{ item._id}}">{{ item.name | ellipsis:24 }}</a>
			</h4>
		</div>
	</div>
</div>
