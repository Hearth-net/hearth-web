<div class="profile-view" ng-show="loaded">

    <div class="user" ng-show="! info">
        <p>{{ 'ERR_USER_NOT_FOUND' | translate }}</p>
    </div>
    <header ng-show="info">
        <div class="user-basic">
            <h1><a href="#!/profile/{{info._id}}"><span>{{ info.name }}</span></a></h1>
            <p ng-if="mine && info.about != ''"><span class="fa fa-quote-right"></span> {{info.about}}</p>
        </div>
        <div class="buttons">
            <button ng-if="mine" class="invite-button blue"><span class="fa fa-forward"></span> Pozvat přátele<br> do Hearth</button>
            <a  ng-if="mine" href="#!/profile-edit"><button><span class="fa fa-gears"></span> Nastavení</button></a>
            <button ng-if="! mine" class="follow-button blue"><span class="fa fa-forward"></span> Sledovat</button>
        </div>
        <div class="highlights">
            <a href="#!/profile/{{info._id}}" class="profile-photo" style="background-image:url('{{info.avatar.large}}');"></a>
            <a href="#!/profile/{{info._id}}/following" class="friends-and-follows"><b>{{info.followers_count}}</b><br>lidí inspiruji<hr><strong>{{info.followees_count}}</strong>ti lidmi inspirován</a>
            <a href="#!/profile/{{info._id}}/communities" class="communities"><b>{{info.communities_count}}</b> komunit</a>
            <a href="#!/profile/{{info._id}}/posts" class="ratings"><b>{{info.post_count}}</b> darů a přání</a>
            <div class="karma-bar"><span class="positive" style="width:70%;">70% <i class="fa fa-sun-o"></i></span><span class="negative" style="width:30%;"><i class="fa fa-moon-o"></i> 30%</span></div>
        </div>
    </header>
    <div class="clear"></div>
    <div ng-show="info" ng-cloak app-view-segment="1"></div>
</div>
