<div ng-include="'templates/profile/followingPanel.html'"></div>

<div class="people-listing">
	<div class="person" ng-repeat="(id, item) in data track by $index">
		<div class="avatar"></div>
		<div class="name">
			<h4>
				<a href="#!/profile/{{ item.user_id}}">{{ item.user_full_name | ellipsis:24}}</a>
			</h4>
			<a ng-if="mine" ng-click="stopFollowing(item)">{{ 'UNFOLLOW_BUTTON_CAPTION' | translate }}</a>
		</div>
	</div>
</div>
