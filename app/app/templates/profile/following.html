<div ng-include="'templates/profile/followingPanel.html'"></div>

<div class="people-listing">
	<div class="person" ng-repeat="(id, item) in data track by $index">
		<div class="avatar">
			<img ng-src="{{item.avatar.normal}}" ng-if="item.avatar.normal" />
		</div>
		<div class="name">
			<h4>
				<a href="#!/profile/{{ item._id}}">{{ item.name | ellipsis:24}}</a>
			</h4>
			<a class="mine" ng-click="removeFollower(item._id)">{{ 'UNFOLLOW_BUTTON_CAPTION' | translate }}</a>
		</div>
	</div>
</div>
