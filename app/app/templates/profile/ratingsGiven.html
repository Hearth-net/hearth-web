<div ng-include="'templates/profile/subPanel.html'"></div>
<div class="rating-listing">
	<div class="rating" ng-repeat="(id, item) in data track by $index" ng-class="{ 'positive': item.score == 1, 'negative': item.score < 1}">
		<a href="#!/{{ getProfileLinkByType(item.user_to_type) }}/{{item.user_to}}">
			<div class="avatar">
				<img ng-if="item.user_to_avatar.normal" ng-src="{{item.user_to_avatar.normal}}" />
			</div>
		</a>
		<small class="date" title="{{item.updated_at | date:DATETIME_FORMATS.medium}}"><i class="fa fa-clock-o"></i>&nbsp; {{ item.updated_at | ago }}</small>
		<div class="rating-text">
			<span ng-bind-html="item.text | linky:'_blank'"></span>		
			<br>
			<small class="rating-from">
				<i class="fa fa-sun-o" ng-if="item.score == 1"></i>
				<i class="fa fa-moon-o" ng-if="item.score == -1"></i>
				{{ 'ME_WROTE' | translate}} <a href="#!/{{ getProfileLinkByType(item.user_to_type) }}/{{item.user_to}}">{{ item.user_to_full_name}}</a>
			</small>
		</div>
	</div>
</div>
