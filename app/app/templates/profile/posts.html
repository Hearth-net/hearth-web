<div ng-include="'templates/profile/subPanel.html'"></div>

<h4>Seznam inzeratu</h4>

<div ng-repeat="(id, item) in postsActive track by $index">
	{{ item }}
	<br />
	<hr />
	<br />
</div>


<div class="inactivePosts" ng-show="postsInactive.length">
	<h3>Neaktivni</h3>
	<div ng-repeat="(id, item) in postsInactive track by $index">
		{{ item }}
		<br />
		<hr />
		<br />
	</div>
</div>

<div ng-if="!postsActive.length && !postsInactive.length">
	<p>Zatím zde nejsou žádné záznamy</p>
</div>
