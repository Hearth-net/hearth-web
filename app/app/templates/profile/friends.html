<div ng-include="'templates/profile/followingPanel.html'"></div>

<div ng-if="subPageLoaded">
	<div class="large-8 large-centered columns box text-center no-result" ng-if="mine && ! data.length">
		<p>{{ 'PROFILE.FRIENDS.NO_FRIENDS_ME' | translate }}</p>
	</div>
	<div class="large-8 large-centered columns box text-center no-result" ng-if="! mine && ! data.length">
		<p>{{ 'PROFILE.FRIENDS.NO_FRIENDS_OTHER' | translate }}</p>
	</div>

	<div class="people-listing">
		<div class="person" ng-repeat="(id, item) in data track by $index">
			<a href="#!/{{ getProfileLinkByType(item.user_type) }}/{{ item.user_id }}">
            <avatar href="'#!/'+getProfileLinkByType(item.user_type)+'/'+item.user_id" src="item.user_avatar.normal" type="item.user_type" size="80"></avatar>
			<div class="name">
				<h4>
					<a href="#!/{{ getProfileLinkByType(item.user_type) }}/{{ item.user_id}}">{{ item.user_full_name | ellipsis:24 }}</a>
				</h4>
			</div>
		</div>
	</div>
</div>

<div loading show="!subPageLoaded"></div>
