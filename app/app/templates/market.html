<div id="notify-container-market"></div>
<div>
	<filter-status></filter-status>
	<filterbar filter=filter></filterbar>
	
	<div class="large-12 columns" ng-hide="showMap">
		<div when-scrolled="load()" class="wish-list">
			
			<article ng-show="!items.length && sent" class="row">
				<section class="large-6 large-centered columns box text-center" style="padding:1em">
					<div translate class="padding-2">NOTHING_FOUND</div>
				</section>
			</article>
			<item keywords-active="keywordsActive" item="item" ng-repeat="(id, item) in items track by $index" user="user" community="loggedCommunity"></item>
		</div>
	</div>
	<div class="large-12 columns" ng-if="showMap">
		<search-map show-map="showMap" location="myLocation" logged-user="loggedUser" set-location-fn="updateLocation(location)"></search-map>
	</div>
</div>
