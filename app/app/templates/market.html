<div ng-controller="ListViewStateCtrl">
	
	<filterbar map="false"></filterbar>

	<div class="large-12 columns">
		<div ng-if="orderBy == 'location' && !isCreatingAd()">
			<search-map  class="padding-2" style="text-align:center;" location="myLocation" logged-user="loggedUser" set-location-fn="updateLocation(location)"></search-map>
		</div>
		<div when-scrolled="loadMore()" class="wish-list">
			<article ng-show="!items.length && sent" class="row ">
				<section class="large-6 large-centered columns box text-center" style="padding:1em">
					<div translate class="padding-2" ng-show="pageType != 'my'">NOTHING_FOUND</div>
					<div translate class="padding-2" ng-show="pageType == 'my'">MY_HEARTH_NOTHING_FOUND</div>
				</section>
			</article>
			<ad item=item ng-repeat="(id, item) in items | orderBy:orderByPostSort"></ad>
		</div>
	</div>
</div>
