<div>
	<filter-status></filter-status>
	<filterbar filter=filter></filterbar>

	<div class="large-12 columns" ng-hide="showMap">
		<div when-scrolled="load()" class="wish-list">
			<article ng-show="!items.length && sent" class="row ">
				<section class="large-6 large-centered columns box text-center" style="padding:1em">
					<div translate class="padding-2" ng-show="pageType != 'my'">NOTHING_FOUND</div>
					<div translate class="padding-2" ng-show="pageType == 'my'">MY_HEARTH_NOTHING_FOUND</div>
				</section>
			</article>
			<item item=item ng-repeat="(id, item) in items | orderBy:orderByPostSort" user="user"></item>
		</div>
	</div>

	<div class="large-12 columns" ng-show="showMap">
		<search-map location="myLocation" logged-user="loggedUser" set-location-fn="updateLocation(location)"></search-map>
	</div>
</div>
