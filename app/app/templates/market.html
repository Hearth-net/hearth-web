<div class="_market v2 row">
  <!-- MARKET Start -->
  <div class="large-3 columns _filter">
    <!-- MARKET FILTER Start -->
    <filterbar filter=filter></filterbar>
    <!-- MARKET FILTER End -->
  </div>

  <div class="large-9 columns">
    <div class="marketplace-items-container row" ng-if="loaded && !items.length">
      <div ng-show="filterIsOn" class="columns">
        <div class="large-12 small-12 medium-12 columns box text-center not-found-box">
          <p translate class="padding-2">MARKETPLACE.FILTER_NOT_FOUND</p>
          <div class="large-6 small-6 medium-6 columns text-center">
            <a ng-click="toggleFilter()">{{:: "MARKETPLACE.EDIT_FILTER" | translate}}</a>
          </div>
          <div  class="large-6 small-6 medium-6 columns text-center">
            <a ng-click="resetFilter()">{{:: "MARKETPLACE.RESET_FILTER" | translate}}</a>
          </div>
        </div>
      </div>
      <div ng-show="!filterIsOn" class="row">
        <div class="large-12 small-12 medium-12 columns box text-center not-found-box">
          <p class="padding-2">{{:: "MARKETPLACE.NOTHING_FOUND" | translate }}</p>
          <div class="text-center">
            <a ng-click="refreshPosts()">{{:: "MARKETPLACE.REFRESH_AFTER_ERROR" | translate}}</a>
          </div>
        </div>
      </div>
    </div>

    <!-- MARKET ITEMS Start -->
    <div id="market-item-list" when-scrolled="load()"
         offset="1000" loading-in-progress="loading || disableLazyLoad">
    </div>
    <div loading show="loading"></div>
  </div>
  <!-- MARKET ITEMS End -->
  <!-- MARKET End -->
</div>
