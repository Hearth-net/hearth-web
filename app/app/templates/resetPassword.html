<div class="container login" ng-init="init()">
    <div class="left-column small-12 large-6 columns alt-bg row">
        <form name="resetPwdForm" ng-submit="resetPwd()" class="large-7 large-centered columns" with-errors novalidate>
            <h2 translate>PASSWORD_RESET_TITLE</h2>
            <p translate>PASSWORD_RESET_TEXT</p>
            <div class="alert-box visible alert error round connect-bottom" ng-show="errors.base">{{ errors.base | translate }}</div>
            <div class="">
                <input type="password" class="text-input top" ng-model="password1" placeholder="{{ 'PASSWORD' | translate }}" ng-required="true">
            </div>
            <div >
                <input type="password" class="text-input bottom" ng-model="password2" placeholder="{{ 'PASSWORD_CHECK' | translate }}" ng-required="true">
            </div>
            <div class="">
                <button class="primary controls button" type="submit" ng-disabled="sending" style="width:100%;" translate>CONFIRM</button>
            </div>
            <br><br>
            <a ng-href="#/login" style="padding-left:0;" translate>BACK_TO_LOGIN</a>
        </form>
    </div>
</div>
