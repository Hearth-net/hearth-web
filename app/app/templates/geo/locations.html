<div class="locations">
    <div class="row" id="row-{{$index}}" ng-repeat="location in locations track by $index" ng-class="{disabled: limit == true}">
        <div class="fleft locInput">
            <input placeholder="{{ 'MY_PLACE' | translate}}" ng-blur="testEmptyLocation(location)" ng-focus="hideError(location)" ng-disabled="limit == true" ng-model="locations[$index].name" class="map-input" type='text'>
            <div class="remove" ng-hide="$first">
                <!-- <span class="fa fa-times-circle" ng-click="remove($event, $index)"></span> -->
                <span class="remove" ng-click="remove($event, $index)">smazat</span>
            </div>
        </div>
        <div class="fleft mapIcon" ng-show="!hideMap" ng-class="{selected: mapDisplay == $index}">
            <a ng-click="toggleMap($index)">
                <i class="fa fa-map-marker">
                    <span ng-show="mapDisplay == $index" class="fa fa-times"></span>
                </i>
                {{ 'MAP' | translate }}
            </a>
        </div>
        <div id="map-{{$index}}" class="location-map hidden"></div>

    </div>
    <div class="clear"></div>
    <div class="controll">
        <a ng-click="add()" ng-hide="locations.length > 0 && !locations[locations.length-1].name">
            <span class="fa fa-plus-square"></span>{{ 'ADD' | translate }} &nbsp; &nbsp;
        </a>
        <checkbox ng-show="limit != -1" model="limit" on-update="locationDoesNotMatter()" value="true" value-off="false">
            {{ 'LOCATION_DOES_NOT_MATTER' | translate }}
        </checkbox>
    </div>
    <div class="error moveUp" ng-show="error">
        <span>{{ errorMsg | translate }}</span>
    </div>
</div>
