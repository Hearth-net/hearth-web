<div class="community-view" ng-if="loaded" ng-class="{'mine': mine, 'others': ! mine}">

	<div class="user" ng-show="! info">
		<p>{{ 'ERR_COMMUNITY_NOT_FOUND' | translate }}</p>
	</div>
	<header ng-show="info">
		<div class="user-basic">
			<h1>
				<a href="#!/community/{{info._id}}">
					<span>{{ info.name }}</span>
				</a>
			</h1>
			<p ng-if="info.description">
				<span class="fa fa-quote-right"></span>{{info.description | ellipsis}}
			</p>
		</div>
		<div class="buttons">
			<a ng-if="mine" href="#!/community/{{info._id}}/edit">
				<button class="follow-button blue right">
					<i class="fa fa-plus"></i> {{ 'SETTINGS' | translate}}
				</button>
			</a>
			<a href="#!/community/{{info._id}}/invite-friends" class="right">
				<br />
				<br />
				<span class="fa fa-share"></span> {{'COMMUNITY_INVITE_FRIENDS' | translate}}
				&nbsp;
			</a>
		</div>
		<div class="highlights">
			<a href="#!/community/{{info._id}}" class="community-photo">
				<img ng-if="info.avatar.large" ng-src="info.avatar.large" />
			</a>
			<a href="#!/community/{{info._id}}/posts" ng-class="{'active': (pageSegment.substr(9) == 'posts')}" class="friends-and-follows">
				<b>{{info.post_count}}</b>
				<br />
				<pluralize-translate count="info.post_count" key="'GIVES_AND_WISHES'"></pluralize-translate>
			</a>
			<a href="#!/community/{{info._id}}/members" class="communities" ng-class="{'active': (pageSegment.substr(9) == 'members')}">
				<b>{{info.member_count}}</b> 
                <pluralize-translate count="info.members_count" key="'MEMBERS_COUNT'"></pluralize-translate>
            </a>
			<a href="#!/community/{{info._id}}/about" class="ratings" ng-class="{'active': (pageSegment.substr(9) == 'about')}">
				{{ 'COMMUNITY_ABOUT_SHORT' | translate}}
            </a>
		</div>
	</header>
	<div class="clear"></div>
	<div app-view-segment="1"></div>
</div>
