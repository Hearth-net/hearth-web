<div ng-include="'templates/community/profileMembersPanel.html'"></div>


<div class="people-listing">
	<div class="person" ng-repeat="(id, item) in data track by $index">
		<div class="avatar">
			<img ng-src="{{item.avatar.normal}}" ng-if="item.avatar.normal" />
		</div>
		<div class="name">
			<h4>
				<a href="#!/profile/{{ item._id}}">{{ item.name | ellipsis:24}}</a>
			</h4>
			<span ng-if="mine">
				<a ng-click="rejectApplication(item._id)">{{ 'COMMUNITY_MEMBER_REJECT' | translate }}</a>
				<a ng-click="approveApplication(item._id)">{{ 'COMMUNITY_MEMBER_ACCEPT' | translate }}</a>
			</span>
		</div>
	</div>
</div>

<div ng-if="! data.length">
	{{ 'COMMUNITY_HAS_NO_APPLICATIONS' | translate}}
</div>
