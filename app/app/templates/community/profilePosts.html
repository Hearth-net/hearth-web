<div class="bottom-tabs"></div>
<div class="clear"></div>

<div ng-if="subPageLoaded">

	<div class="large-8 large-centered columns box text-center no-result" ng-if="loaded && mine && ! postsActive.length && ! postsInactive.length">
		<p>{{ 'COMMUNITY.POSTS.NO_POSTS_ADMIN' | translate }}</p>
		<p><a ng-if="loggedCommunity" class="create-ad-sign" ng-click="editItem(null)"><b>{{ 'AD_ADD_LABEL' | translate}}</b></a></p>
		<p ng-if="! loggedCommunity">{{ 'SWITCH_TO_COMMUNITY_TO_MANAGE_POSTS' | translate }}</p>
	</div>
	<div class="large-8 large-centered columns box text-center no-result" ng-if="loaded && ! mine && ! postsActive.length && ! postsInactive.length">
		<p>{{ 'COMMUNITY.POSTS.NO_POSTS_OTHER' | translate }}</p>
	</div>

	<div class="ads-listing active">
		<item item='item' hide-avatar="true" ng-repeat="(id, item) in postsActive track by $index" community="loggedCommunity" user="loggedUser" inactivate-tags='true'></item>
	</div>
	<div ng-if="mine && postsInactive" class="ads-listing inactive">
		<h3>{{ 'POSTS_INACTIVE' | translate }}</h3>
		<item item='item' hide-avatar="true" ng-repeat="(id, item) in postsInactive track by $index" community="loggedCommunity" user="loggedUser" inactivate-tags='true'></item>
	</div>
</div>

<div loading show="!subPageLoaded"></div>
