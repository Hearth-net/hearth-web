<section class="banner" ng-if="!closed">
	<a class="large-10 large-push-2 hide-for-small medium-12 columns box {{::code}} marketplace-banner" title="{{::title}}" ng-href="{{::href}}" ng-click="clickCallback($event)" target="{{::target}}">
		<div class="close" ng-click="close($event)">×</div>
		<img ng-src="/app/assets/img/banner/{{::image}}-large-{{::language}}.png" alt="{{::title}}" />
	</a>
	<a class="large-12 hide-for-medium box {{::code}} marketplace-banner" title="{{::title}}" ng-href="{{::href}}" ng-click="clickCallback($event)" target="{{::target}}">
		<div class="close" ng-click="close($event)">×</div>
		<img ng-src="/app/assets/img/banner/{{::image}}-small-{{::language}}.png" alt="{{::title}}" />
	</a>
</section>
