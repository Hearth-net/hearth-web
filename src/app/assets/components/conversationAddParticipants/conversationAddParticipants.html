<div class="user-picker" ng-class="{'filled': list.participants.length}">
	<ui-select multiple ng-model="list.participants" class="user-count-{{userList.length}}" theme="select2" ng-disabled="ngDisabled">
		<ui-select-match placeholder="{{:: 'MESSAGES.ADD_PARTICIPANT' | translate}}">{{$item.name}}</ui-select-match>
		<ui-select-choices repeat="item in userList" refresh="search($select.search)" refresh-delay="0">
			<avatar type="item._type" src="item.avatar.normal" size="mini"></avatar>
			<div class="name" ng-bind-html="item.name"></div>
			<div class="clear"></div>
		</ui-select-choices>
	</ui-select>
	<button ng-show="list.participants.length" ng-click="participantSubmit()" class="button-send">{{:: 'ADD' | translate }}</button>
</div>
